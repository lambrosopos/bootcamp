<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validators</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-1">JS Form Practice</h1>
            <form class="needs-validation" onsubmit="return validateForm()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                    </div>
                    <input name="username" type="text" class="form-control" id="validationCustom01" aria-describedby="usernameHelpBlock">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                    </div>
                    <input name="email" type="email" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Type your email again</span>
                    </div>
                    <input name="vEmail" type="email" class="form-control" aria-describedby="emailHelpBlock">
                </div>
                <div id="input-submit">
                    <button id="submitBtn" type="submit" class="btn btn-info">Submit</button>
                </div>
                  
            </form>
        </div>
    </div>
</body>
<script src="validator.js"></script>
</html>
